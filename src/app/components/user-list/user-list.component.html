<div class="user-list-container">
    <h2>Lista de Usuarios</h2>

    <div *ngIf="loading" class="loading">Cargando usuarios...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <table *ngIf="!loading && !error" class="user-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <span [class.active]="user.active" [class.inactive]="!user.active" class="status-badge">
                        {{ user.active ? 'Activo' : 'Inactivo' }}
                    </span>
                </td>
            </tr>
            <tr *ngIf="users.length === 0">
                <td colspan="5" class="no-data">No hay usuarios registrados.</td>
            </tr>
        </tbody>
    </table>
</div>
