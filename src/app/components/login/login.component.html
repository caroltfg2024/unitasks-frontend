<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <span class="logo-icon">✓</span>
                <h1 class="logo-text">UniTasks</h1>
            </div>
            <p class="tagline">Gestiona tus tareas de forma inteligente</p>
        </div>

        <form class="auth-form" (ngSubmit)="onSubmit()">
            <h2>Iniciar Sesión</h2>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="credentials.email" name="email" placeholder="tu@email.com"
                    required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="credentials.password" name="password"
                    placeholder="••••••••" required autocomplete="current-password">
            </div>

            <div class="error-message" *ngIf="error">
                <span class="error-icon">⚠️</span>
                {{ error }}
            </div>

            <button type="submit" class="submit-btn" [disabled]="loading">
                <span *ngIf="!loading">Entrar</span>
                <span *ngIf="loading" class="loading-spinner"></span>
            </button>
        </form>

        <div class="auth-footer">
            <p>¿No tienes cuenta? <a routerLink="/register">Crear cuenta</a></p>
        </div>
    </div>
</div>
