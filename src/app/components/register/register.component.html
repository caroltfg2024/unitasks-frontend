<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <span class="logo-icon">✓</span>
                <h1 class="logo-text">UniTasks</h1>
            </div>
            <p class="tagline">Crea tu cuenta y empieza a ser más productivo</p>
        </div>

        <form class="auth-form" (ngSubmit)="onSubmit()">
            <h2>Crear Cuenta</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" [(ngModel)]="formData.name" name="name" placeholder="Tu nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="lastname">Apellido</label>
                    <input type="text" id="lastname" [(ngModel)]="formData.lastname" name="lastname"
                        placeholder="Tu apellido" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="formData.email" name="email" placeholder="tu@email.com"
                    required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="formData.password" name="password"
                    placeholder="Mínimo 8 caracteres" required autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                    placeholder="Repite tu contraseña" required autocomplete="new-password">
            </div>

            <div class="error-message" *ngIf="error">
                <span class="error-icon">⚠️</span>
                {{ error }}
            </div>

            <button type="submit" class="submit-btn" [disabled]="loading">
                <span *ngIf="!loading">Crear Cuenta</span>
                <span *ngIf="loading" class="loading-spinner"></span>
            </button>
        </form>

        <div class="auth-footer">
            <p>¿Ya tienes cuenta? <a routerLink="/login">Iniciar sesión</a></p>
        </div>
    </div>
</div>
